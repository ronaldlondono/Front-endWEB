<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4"><i class="bi bi-book me-2"></i> Biblioteca Digital</h1>
            <p class="lead">Gestión completa de tu colección de libros</p>
        </header>
        
        <!-- Formulario para agregar libros -->
        <div class="card mb-5 shadow">
            <div class="card-header bg-primary text-white">
                <h5><i class="bi bi-plus-circle me-2"></i> Agregar Nuevo Libro</h5>
            </div>
            <div class="card-body">
                <form id="libroForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Título</label>
                            <input type="text" class="form-control" id="titulo" placeholder="Título del libro" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Autor</label>
                            <input type="text" class="form-control" id="autor" placeholder="Autor del libro" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Año de Publicación</label>
                            <input type="number" class="form-control" id="año" min="1000" max="2025" placeholder="Año" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Género</label>
                            <input type="text" class="form-control" id="genero" placeholder="Género literario" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Estado</label>
                            <select class="form-select" id="estado">
                                <option value="false">Disponible</option>
                                <option value="true">Prestado</option>
                            </select>
                        </div>
                        <div class="col-md-3 d-flex align-items-end">
                            <button type="submit" class="btn btn-success w-100">
                                <i class="bi bi-plus-lg me-1"></i> Agregar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Lista de libros -->
        <div class="card shadow">
            <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                <h5><i class="bi bi-collection me-2"></i> Catálogo de Libros</h5>
                <div>
                    <button id="btnRecargar" class="btn btn-sm btn-light">
                        <i class="bi bi-arrow-repeat"></i> Recargar
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Título</th>
                                <th>Autor</th>
                                <th>Año</th>
                                <th>Género</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaLibros">
                            <!-- Los libros se cargarán aquí con JavaScript -->
                        </tbody>
                    </table>
                </div>
                <div class="text-center mt-3" id="cargando">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="mt-2">Cargando libros...</p>
                </div>
                <div class="alert alert-warning mt-3 d-none" id="sinLibros">
                    No hay libros en la biblioteca. ¡Agrega el primero!
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar libro -->
    <div class="modal fade" id="editarModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Libro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editarForm">
                        <input type="hidden" id="editarId">
                        <div class="mb-3">
                            <label class="form-label">Título</label>
                            <input type="text" class="form-control" id="editarTitulo" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Autor</label>
                            <input type="text" class="form-control" id="editarAutor" required>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Año de Publicación</label>
                                <input type="number" class="form-control" id="editarAño" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Género</label>
                                <input type="text" class="form-control" id="editarGenero" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Estado</label>
                            <select class="form-select" id="editarEstado">
                                <option value="false">Disponible</option>
                                <option value="true">Prestado</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnGuardarCambios">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
